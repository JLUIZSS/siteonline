<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="anuncio.png" alt="anuncio">
        </div>
        <div class="slide fade">
            <img src="anuncio2.png" alt="anuncio2">
        </div>
        <div class="slide fade">
            <img src="anuncio3.png" alt="anuncio3">
        </div>
    </div>
    <script src="script.js"></script>
   
  
</body>

<style>
   
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.slideshow-container {
    position: relative center ;
    max-width: 800px;
    margin: 0 auto;
    width: 900px;
    height: 300px;
}

.slide {
    display: none;
}

img {
    position: relative;
    width: 900px;
    height: 300px;
}

/* Estilos para os botões de navegação (opcional) */

</style>

</html>
