<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de Idiomas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .conteudo {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .idioma-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .idioma-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Idiomas</h1>
    </header>
    <div class="conteudo">
        <h2>Escolha o seu idioma</h2>
        <div class="idioma-selector">
            <button class="idioma-button">Inglês</button>
            <button class="idioma-button">Espanhol</button>
            <button class="idioma-button">Português</button>
        </div>
        <p>Texto de exemplo em idioma padrão.</p>
    </div>
</body>
</html>
