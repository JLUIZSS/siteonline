body {
    font-family: Arial, sans-serif;
}

.product {
    border: 1px solid goldenrod;
    padding: 10px;
    margin: 10px;
    text-align: center;
}

.product img {
    max-width: 100px;
}

.add-to-cart {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

#cart {
    border: 1px solid goldenrod;
    padding: 10px;
    margin: 10px;
    text-align: center;
}

#cart-items {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

#cart-items li {
    margin-bottom: 5px;
    text-align: center;
}

#cart-total {
    font-weight: bold;
    text-align: center;
}

</style>
<script>
    let cartItems = [];
let cartTotal = 0;

function addToCart(productName, productPrice) {
    cartItems.push({ name: productName, price: productPrice });
    cartTotal += productPrice;

    updateCart();
}

function updateCart() {
    const cartList = document.getElementById('cart-items');
    cartList.innerHTML = '';

    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `${item.name} - R$${item.price}`;
        cartList.appendChild(li);
    });

    const cartTotalElement = document.getElementById('cart-total');
    cartTotalElement.innerText = `Total: R$${cartTotal}`;
}

</script>
