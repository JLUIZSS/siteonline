<script>
    const questions = [
    {
        question: "Java é a abreviação de JavaScript.?",
        options: ["Verdade", "Mentira", "Não sei"],
        answer: "Mentira"
    },
    {
        question: "Qual empresa criou o Java e em que ano ?",
        options: ["Oracle,2008", "Sun Microsystem,1995", "Google, 1995"],
        answer: "Sun Microsystem,1995"
    },
    {
        question: "Em Java, palavras-chave como public, protected e private são modificadoras de acesso ou de visibilidade e podem ser utilizadas em classes e seus atributos e métodos para definir acessos mais ou menos restritos a esses elementos. Na ordem de menos restrito para mais restrito, os tipos de acesso que essas palavras-chave (ou a ausência delas) podem definir são: ",
        options: ["Público, padrão, protegido e privado.", "público, protegido, padrão e privado. ", "amigo, público, padrão e privado"],
        answer: "público, protegido, padrão e privado. "
    }
];

let currentQuestion = 0;
let score = 0;

const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const resultElement = document.getElementById("result");
const nextButton = document.getElementById("next-button");

function displayQuestion() {
    const question = questions[currentQuestion];
    questionElement.textContent = `Pergunta ${currentQuestion + 1}: ${question.question}`;
    optionsElement.innerHTML = "";
    
    question.options.forEach((option) => {
        const li = document.createElement("li");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = option;
        li.appendChild(input);
        li.appendChild(document.createTextNode(option));
        optionsElement.appendChild(li);
    });
}

function checkAnswer() {
    const selectedAnswer = document.querySelector('input[name="answer"]:checked');
    if (!selectedAnswer) {
        alert("Por favor, selecione uma resposta.");
        return;
    }

    if (selectedAnswer.value === questions[currentQuestion].answer) {
        score++;
    }

    currentQuestion++;

    if (currentQuestion < questions.length) {
        displayQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    questionElement.textContent = "";
    optionsElement.innerHTML = "";
    resultElement.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;
    nextButton.style.display = "none";
}

displayQuestion();

nextButton.addEventListener("click", checkAnswer);

</script>
