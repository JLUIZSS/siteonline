<h1>Criar Questionário</h1>
<form id="question-form">
    <div id="questions-container">
        <!-- As perguntas serão adicionadas dinamicamente aqui -->
    
</div>
    
   
<button type="button" onclick="adicionarPergunta()">Adicionar Pergunta</button>
    <button type="submit">Criar Questionário</button>
</form>

<script>
    let questionCount = 0;

    function adicionarPergunta() {
        questionCount++;
        const questionsContainer = document.getElementById("questions-container");

        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        const label = document.createElement("label");
        label.textContent = `Pergunta ${questionCount}`;
        
        const input = document.createElement("input");
        input.type = "text";
        input.name = `pergunta${questionCount}`;
        input.placeholder = "Digite sua pergunta aqui";

        questionDiv.appendChild(label);
        questionDiv.appendChild(input);
        questionsContainer.appendChild(questionDiv);
    }
</script>
